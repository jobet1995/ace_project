{% load wagtailcore_tags wagtailimages_tags static %}

<!-- Reusable Call-To-Action Component -->
<section class="cta-section py-5">
  <div class="container">
    <div class="cta-content text-center">
      <h2 class="display-5 fw-bold mb-4">{{ cta_title|default:"Ready to Transform Your Business?" }}</h2>
      <p class="lead mb-5">{{ cta_description|default:"Contact us today to discover how our innovative solutions can drive your success." }}</p>
      <a href="{{ cta_link|default:'/contact' }}" class="cta-button btn btn-lg">{{ cta_button_text|default:"Contact Us Today" }}</a>
    </div>
  </div>
</section>

<style>
  /* CTA Component Styles */
  .cta-section {
    background: linear-gradient(135deg, #0B3D91 0%, #09337a 100%);
    color: white;
    text-align: center;
    position: relative;
    overflow: hidden;
    padding: 5rem 0;
  }
  
  /* Parallax background effect */
  .cta-section::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
    animation: parallaxBackground 20s linear infinite;
    z-index: 0;
  }
  
  @keyframes parallaxBackground {
    0% {
      transform: translate(0, 0);
    }
    25% {
      transform: translate(20px, 20px);
    }
    50% {
      transform: translate(0, 0);
    }
    75% {
      transform: translate(-20px, -20px);
    }
    100% {
      transform: translate(0, 0);
    }
  }
  
  .cta-content {
    position: relative;
    z-index: 1;
  }
  
  .cta-section h2 {
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
  }
  
  .cta-section p {
    font-size: 1.25rem;
    margin-bottom: 2rem;
    opacity: 0.9;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
  }
  
  .cta-button {
    display: inline-block;
    padding: 1rem 2.5rem;
    background: transparent;
    color: white;
    text-decoration: none;
    border: 2px solid white;
    border-radius: 50px;
    font-weight: bold;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    z-index: 1;
  }
  
  .cta-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: all 0.6s ease;
    z-index: -1;
  }
  
  .cta-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
  }
  
  .cta-button:hover::before {
    left: 100%;
  }
  
  .cta-button:active {
    transform: translateY(0);
  }
  
  /* Responsive adjustments */
  @media (max-width: 768px) {
    .cta-section {
      padding: 3rem 0;
    }
    
    .cta-section h2 {
      font-size: 2rem;
    }
    
    .cta-section p {
      font-size: 1.1rem;
    }
    
    .cta-button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
    }
  }
  
  @media (max-width: 576px) {
    .cta-section {
      padding: 2rem 0;
    }
    
    .cta-section h2 {
      font-size: 1.75rem;
    }
    
    .cta-section p {
      font-size: 1rem;
    }
  }
</style>
