{% load wagtailcore_tags wagtailimages_tags %}

<!-- Reusable Full-Width CTA Banner -->
<section class="cta-banner-section cta-{{ cta_block.theme_variant }}" 
         {% if cta_block.background_image %}{% image cta_block.background_image fill-1920x600 as bg_image %}style="background-image: url('{{ bg_image.url }}');"{% endif %}>
    <div class="cta-overlay" {% if cta_block.overlay_color %}style="background-color: {{ cta_block.overlay_color }};"{% endif %}></div>
    <div class="container">
        <div class="cta-content">
            <h2>{{ cta_block.heading }}</h2>
            {% if cta_block.subheading %}
                <p>{{ cta_block.subheading }}</p>
            {% endif %}
            <a href="{{ cta_block.button_link }}" class="cta-button plugin-cta-button cta-button-{{ cta_block.theme_variant }}">{{ cta_block.button_text }}</a>
        </div>
    </div>
</section>
